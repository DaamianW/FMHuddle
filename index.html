<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/031cba9a01.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__logo">
                <img src="/img/logo.svg" alt="huddle logo">
            </div>
        </header>

        <main>
            <section class="hero">
                <img class="hero__img" src="/img/illustration-mockups.svg" alt="">
            </section>

            <section class="form">
                <div class="form__title">
                    <h2 class="form__title--font">Build The Community Your Fans Will Love</h2>
                </div>

                <div class="form__text">
                    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                        Create connections with your users as you engage in genuine discussion.</p>
                </div>
                <div class="form__btn">
                    <a href="">Register</a>
                </div>
            </section>
        </main>

        <footer>
            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="#">Damian Wasilewski</a>.</p>

            <div class="socials">
                <div class="socials__circle socials__circle--fb">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="socials__circle socials__circle--tw">
                    <i class="fab fa-twitter"></i>
                </div>
                <div class="socials__circle socials__circle--is">
                    <i class="fab fa-instagram"></i>
                </div>
            </div>

        </footer>
    </div>
</body>

</html>
